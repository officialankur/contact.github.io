<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="main">
		<div class="info">Fill your details</div>
		<form action="validation.php" method="post" name="form" class="form-box">
			<input type="text" name="name" class="inp" placeholder="Enter your name" required><br>
			<input type="number" name="phone" class="inp" placeholder="Enter your Mobile" required><br>
			<input type="email" name="email" class="inp" placeholder="Enter your email" required><br>
			<textarea name="msg" class="msg-box" placeholder="Enter your message Here.." required></textarea><br>
            <input type="submit" name="submit" value="Send" class="sub-btn">
		</form>
	</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
